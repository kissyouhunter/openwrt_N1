      uses: actions/upload-artifact@master
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      with:
        name: ${{ env.OP_510 }}
        path: |
          ${{ env.FIRMWARE }}/${{ env.OP_510 }}

