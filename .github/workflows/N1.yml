      uses: actions/upload-artifact@master
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      with:
        name: ${{ env.OP_515 }}
        path: |
          ${{ env.FIRMWARE }}/${{ env.OP_515 }}

    - name: Upload firmware Kernel_6_0_Y
      uses: actions/upload-artifact@master
